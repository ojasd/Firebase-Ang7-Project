<form [formGroup]="service.form" class="projectForm" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="600px">
    <mat-grid-tile>

      <div class="projectFormContainer">
        <div class="pageTitle">
          <label>Create</label>
        </div>
        <input type="hidden" formControlName="$key">
        <div class="bottomMargin">
          <mat-radio-group formControlName="projectType" aria-label="Select an option">
            <ng-container *ngFor="let projectType of projectTypeService.projectTypeArray">
              <mat-radio-button value="{{projectType.$key}}">{{projectType.projectType}}</mat-radio-button>
            </ng-container>
          </mat-radio-group>
        </div>
        <mat-form-field>
          <input matInput formControlName="projectTitle" placeholder="Project Title*">
          <mat-hint>Project Title is required!</mat-hint>
          <mat-error>Project Title is Mandetory!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="projectSubTitle" placeholder="Subtitle">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="projectDescription" placeholder="Project Description"></textarea>
            <mat-hint>Enter project description here.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="projectCategory" placeholder="Project Categories*" multiple>
            <ng-container *ngFor="let projectCategory of projectCategoriesService.projectCategoriesArray">
              <mat-option value="{{projectCategory.$key}}">
                {{projectCategory.projectCategory}}
              </mat-option>
            </ng-container>
          </mat-select>
          <mat-hint>Select atleast one category.</mat-hint>
        </mat-form-field>
        <app-tool-tags></app-tool-tags>
        <mat-form-field>
          <input formControlName="projectCreatationDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-button color="primary" (click)="onClear()">Clear</button>
        </div>
      </div>

    </mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
  </mat-grid-list>
</form>
